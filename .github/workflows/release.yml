name: Build and Release

on:
  push:
    branches:
      - setup-ci
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev pkg-config

      - name: Setup Zig
        run: |
          wget -q https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
          tar -xf zig-x86_64-linux-0.15.2.tar.xz
          echo "$PWD/zig-x86_64-linux-0.15.2" >> $GITHUB_PATH
          # Verify installation
          ./zig-x86_64-linux-0.15.2/zig version

      - name: Build
        run: zig build -Doptimize=ReleaseSafe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: zig-out/bin/mascen
          generate_release_notes: true
